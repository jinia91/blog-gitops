apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: data
spec:
  serviceName: "elasticsearch"
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: bitnami/elasticsearch:8.17.3
          ports:
            - containerPort: 9200
          env:
            - name: discovery.type
              value: "single-node"
            - name: xpack.security.enabled
              value: "false"
            - name: ES_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
            - name: ELASTICSEARCH_PLUGINS
              value: "analysis-nori"
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /var/lib/elasticsearch/data
  volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: data
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200