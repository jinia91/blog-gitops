apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      nodeName: mk4
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.5.1
          ports:
            - containerPort: 9200
          env:
            - name: discovery.type
              value: "single-node"
            - name: xpack.security.enabled
              value: "false"
          resources:
            requests:
              memory: "400Mi"
              cpu: "500m"
            limits:
              memory: "1000Mi"
              cpu: "1000m"
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
      volumes:
        - name: data
          hostPath:
            path: /data/elasticsearch
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: data
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200