apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "local"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka-service:9092"
            - name: KAFKA_CLUSTERS_0_KSQLDBSERVER
              value: "http://ksqldb-server.data.svc.cluster.local:8088"
            - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME
              value: "http://kafka-connect.data.svc.cluster.local:8083"
            - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS
              value: "http://ksqldb-server.data.svc.cluster.local:8083"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: data
spec:
  ports:
    - port: 55550
      targetPort: 8080
  selector:
    app: kafka-ui
  type: ClusterIP