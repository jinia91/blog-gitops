apiVersion: apps/v1
kind: Deployment
metadata:
  name: ksqldb-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ksqldb
  template:
    metadata:
      labels:
        app: ksqldb
    spec:
      containers:
        - name: ksqldb-server
          image: confluentinc/cp-ksqldb-server:7.8.1
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service:9092"
            - name: KSQL_KSQL_CONNECT_URL
              value: "http://kafka-connect:8083"
          ports:
            - containerPort: 8088
---
apiVersion: v1
kind: Service
metadata:
  name: ksqldb-server
  namespace: data
spec:
  ports:
    - port: 8088
      targetPort: 8088
  selector:
    app: ksqldb
  type: ClusterIP